<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert title here</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" href="#" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="#"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}" src="#"></script>
</head>
<body>
<!-- 导航条 -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        长途汽车管理系统
      </a>
    </div>
  </div>
</nav>
<!-- 主体 -->
<div class="container">
	<div class="row">
		<!-- 菜单 -->
		<div class="col-md-4" th:insert="~{component/menu :: menu}">
			
		</div>
		<!-- 表单 -->
		<div class="col-md-6 col-md-offset-1">
			<form action="#" th:action="@{/emp/reg}" method="post">
  				<div class="form-group">
    				<label for="realName">旅客姓名:</label>
    				<input type="text" class="form-control" id="realName" name="realName" placeholder="旅客姓名">
  				</div>
  				
  				<div class="form-group">
    				<label for="start_station">始发站：</label>
    				<input type="text" class="form-control" id="start_station" name="start_station" placeholder="始发站">
  				</div>
  				
  				<div class="form-group">
    				<label for="terminal_station">终点站：</label>
    				<input type="text" class="form-control" id="terminal_station" name="terminal_station" placeholder="终点站">
  				</div>
  				
  				<div class="form-group">
    				<label for="price">票价：</label>
    				<input type="text" class="form-control" id="price" name="price" placeholder="票价">
  				</div>
  				
    			<button type="submit" class="btn btn-primary form-control" >取消预定</button>
    			</form>
  			</div>

		</div>
</div>

</body>
</html>
