<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert title here</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" href="#" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="#"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}" src="#"></script>
</head>
<body>
<!-- 导航条 -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        长途汽车管理系统
      </a>
    </div>
  </div>
</nav>
<!-- 主体 -->
<div class="container">
	<div class="row">
		<!-- 菜单 -->
		<div class="col-md-4" th:insert="~{component/menu :: menu}">
			
		</div>
		<!-- 表单 -->
		<div class="col-md-6 col-md-offset-1">
			<form action="#" th:action="@{/emp/reg}" method="post">
  				<div class="form-group">
    				<label for="realName">旅客姓名:</label>
    				<input type="text" class="form-control" id="realName" name="realName" placeholder="旅客姓名">
  				</div>
  				<div class="form-group">
    				<label for="telephone">旅客手机号:</label>
    				<input type="text" class="form-control" id="telephone" name="telephone" placeholder="旅客手机号">
  				</div>
  				
  				<div class="form-group">
    				<label for="credentials">证件类型:</label>
    				<select class="form-control" id="credentials" name="credentials" >
    					<option value="身份证">身份证</option>
    					<option value="居住证">居住证</option>
    					<option value="护照">护照</option>
    					<option value="户口本">户口本</option>
    					<option value="军人证">军人证</option>
    					<option value="党员证">党员证</option>
    					<option value="港澳通行证">港澳通行证</option>
    				</select>
  				</div>
  				
  				<div class="form-group">
    				<label for="idCardNum">证件编号:</label>
    				<input type="text" class="form-control" id="idCardNum" name="idCardNum" placeholder="身份证号">
  				</div>
  				
  				<div class="form-group">
    				<label for="start">起始站:</label>
    				<select class="form-control" id="start" name="start" >
    					<option value="西安">西安</option>
    					<option value="咸阳">咸阳</option>
    					<option value="铜川">铜川</option>
    					<option value="宝鸡">宝鸡</option>
    					<option value="兰州">兰州</option>
    				</select>
  				</div>
  				
  				<div class="form-group">
    				<label for="end">终点站:</label>
    				<select class="form-control" id="end" name="end" >
    					<option value="西安">西安</option>
    					<option value="咸阳">咸阳</option>
    					<option value="铜川">铜川</option>
    					<option value="宝鸡">宝鸡</option>
    					<option value="兰州">兰州</option>
    				</select>
  				</div>
  				
  				<div class="form-group">
    				<label for="price">票价：</label>
    				<input type="text" class="form-control" id="price" name="price" placeholder="票价">
  				</div>
  				
    			<button type="submit" class="btn btn-primary form-control" >预定</button>
    			</form>
  			</div>

		</div>
</div>

</body>
</html>
