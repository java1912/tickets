<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Bootstrap -->
<link th:href="@{/bootstrap/css/bootstrap.css}" href="#"
	rel="stylesheet">
<script type="text/javascript" th:src="@{/js/jquery.min.js}" src="#"></script>
<script type="text/javascript"
	th:src="@{/bootstrap/js/bootstrap.min.js}" src="#"></script>
	<style type="text/css">
	.navbar-brand,.dropdown,.date{

	}

	 margin:5px;
	}
	.date{
	   margin:10px;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">

						id="dropdownMenu1" data-toggle="dropdown">
						目的地 <span class="caret"></span>
					</button>

						aria-labelledby="dropdownMenu1">
						<li role="presentation"><a role="menuitem" tabindex="-1"

						<li role="presentation"><a role="menuitem" tabindex="-1"

		</div>

	   <!-- 表单 -->

  				</div>
  				<div class="form-group">
    				<label for="telephone">目的站点:</label>
    				<input type="text" class="form-control" id="telephone" name="telephone" placeholder="员工手机">
  				</div>
  				<div class="form-group">
    				<label for="realName">预定时间:</label>
    				<input type="text" class="form-control" id="realName" name="realName" placeholder="员工姓名">
  				</div>
  				<div class="form-group">
    				<label for="realName">旅客手机号:</label>
    				<input type="text" class="form-control" id="realName" name="realName" placeholder="员工姓名">
  				</div>
    			<button type="submit" class="btn btn-primary form-control" >删除</button>
    			</form>
  	</div>
