<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert title here</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" href="#" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="#"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}" src="#"></script>
</head>
<body>
<!-- 导航条 -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        长途汽车管理系统
      </a>
    </div>
  </div>
</nav>
<!-- 主体 -->
<div class="container">
	<div class="row">
		<!-- 菜单 -->
		<div class="col-md-4" th:insert="~{component/menu :: menu}">
			
		</div>
		<!-- 表单 -->
		<div class="col-md-6 col-md-offset-1">
			<form action="#" method="post">
  				<div class="form-group">
    				<label for="account">线路名称:</label>
    				<select class="form-control" id="route" name="route" >
    					<option value="西安-聂冯-三原-耀县-黄堡-铜川">西安-聂冯-三原-耀县-黄堡-铜川</option>
    					<option value="西安-三原-铜川-金锁-宜君-黄陵">西安-三原-铜川-金锁-宜君-黄陵</option>
    					<option value="西安-三原-铜川-宜君-黄陵-洛川-富县-甘泉-延安">西安-三原-铜川-宜君-黄陵-洛川-富县-甘泉-延安</option>
    					<option value="西安-咸阳-武功-宝鸡-天水-兰州">西安-咸阳-武功-宝鸡-天水-兰州</option>
    					<option value="西安-咸阳-兴平-武功-岐山-宝鸡">西安-咸阳-兴平-武功-岐山-宝鸡</option>
    				</select>
  				</div>
  				<div class="form-group">
    				<label for="telephone">始发站:</label>
    				<input type="text" class="form-control" id="start" name="start" placeholder="西安" readonly>
  				</div>
  				<div class="form-group">
    				<label for="realName">终点站:</label>
    				<select class="form-control" id="terminal" name="terminal" >
    					<option value="铜川">铜川</option>
    					<option value="黄陵">黄陵</option>
    					<option value="延安">延安</option>
    					<option value="兰州">兰州</option>
    					<option value="宝鸡">宝鸡</option>
    				</select>
  				</div>
  				<div class="form-group">
    				<label >出行距离:</label>
    				<input type="text" class="form-control" id="distance" name="distance" placeholder="50">
  				</div>
  				<div class="form-group">
    				<label >基本票价:</label>
    				<input type="text" class="form-control" id="Price" name="Price" placeholder="38.2">
  				</div>
  				<div class="form-group">
    				<label for="idCardNum">托运费:</label>
    				<input type="text" class="form-control" id="BagMoney" name="BagMoney" placeholder="5.3">
  				</div>
  				<div class="form-group">
    				<label for="duty">共计费用:</label>
    				<input type="text" class="form-control" id="Money" name="Money" placeholder="43.5">
  				</div>
    			<button type="submit" class="btn btn-primary form-control" >修改</button>
    			</form>
  			</div>

		</div>
</div>

</body>
</html>
